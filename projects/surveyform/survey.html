<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <label for="number" id="number-label">Age</label>
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="100"
        placeholder="Age"
      />
      <label for="dropdown">
        Which option best describes your current role?
      </label>
      <select name="role" id="dropdown">
        <option disable>Select Current Role</option>
        <option value="student">Student</option>
        <option value="ft">Full Time Job</option>
        <option value="ftl">Full Time Learner</option>
        <option value="pnts">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>
      <div class="radios">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="radio">
          <input
            type="radio"
            name="recommend"
            id="definitely"
            value="definitely"
          />
          <label for="definitely">Definitely</label>
        </div>
        <div class="radio">
          <input type="radio" name="recommend" id="maybe" value="maybe" />
          <label for="maybe">Maybe</label>
        </div>
        <div class="radio">
          <input type="radio" name="recommend" id="notSure" value="ns" />
          <label for="notSure">Not Sure</label>
        </div>
      </div>
      <label for="feature">
        What is your favorite feature of freeCodeCamp?
      </label>
      <select name="feature" id="feature">
        <option disable>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>

      <div class="checkboxes">
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <label for="fep"
          ><input type="checkbox" name="fep" id="fep" value="fep" />Front-end
          Projects</label
        >

        <label for="bep"
          ><input type="checkbox" name="bep" id="bep" value="bep" />Back-end
          Projects</label
        >

        <label for="dv"
          ><input type="checkbox" name="dv" id="dv" value="dv" />Data
          Visualization</label
        >

        <label for="challenges"
          ><input
            type="checkbox"
            name="challenges"
            id="challenges"
            value="challenges"
          />Challenges</label
        >

        <label for="osc"
          ><input type="checkbox" name="osc" id="osc" value="osc" />Open Source
          Community</label
        >

        <label for="ghr"
          ><input type="checkbox" name="ghr" id="ghr" value="ghr" />Gitter help
          rooms</label
        >

        <label for="videos"
          ><input
            type="checkbox"
            name="videos"
            id="videos"
            value="videos"
          />Videos</label
        >

        <label for="cm"
          ><input type="checkbox" name="cm" id="cm" value="cm" />City
          Meetups</label
        >

        <label for="wiki"
          ><input
            type="checkbox"
            name="wiki"
            id="wiki"
            value="wiki"
          />Wiki</label
        >

        <label for="forum"
          ><input
            type="checkbox"
            name="forum"
            id="forum"
            value="forum"
          />Forum</label
        >

        <label for="ac"
          ><input type="checkbox" name="ac" id="ac" value="ac" />Additional
          Courses</label
        >
      </div>
      <p>Any comments or suggestions?</p>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter your comment here..."
      ></textarea>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>

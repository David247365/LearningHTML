<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <label for="number" id="number-label">Age</label>
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="100"
        placeholder="Age"
      />
      <label for="dropdown">
        Which option best describes your current role?
      </label>
      <select name="role" id="dropdown">
        <option disable>Select Current Role</option>
        <option value="student">Student</option>
        <option value="ft">Full Time Job</option>
        <option value="ftl">Full Time Learner</option>
        <option value="pnts">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <div class="radio">
        <input
          type="radio"
          name="recommend"
          id="definitely"
          value="definitely"
        />
        <label for="definitely">Definitely</label>
      </div>
      <div class="radio">
        <input type="radio" name="recommend" id="maybe" value="maybe" />
        <label for="maybe">Maybe</label>
      </div>
      <div class="radio">
        <input type="radio" name="recommend" id="notSure" value="ns" />
        <label for="notSure">Not Sure</label>
      </div>
      <label for="feature">
        What is your favorite feature of freeCodeCamp?
      </label>
      <select name="feature" id="feature">
        <option disable>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
      <p>
        What would you like to see improved? <span>(Check all that apply)</span>
      </p>
      <input type="checkbox" name="fep" id="fep" value="fep" />
      <label for="fep">Front-end Projects</label>
      <input type="checkbox" name="bep" id="bep" value="bep" />
      <label for="bep">Back-end Projects</label>
      <input type="checkbox" name="dv" id="dv" value="dv" />
      <label for="dv">Data Visualization</label>
      <input
        type="checkbox"
        name="challenges"
        id="challenges"
        value="challenges"
      />
      <label for="challenges">Challenges</label>
      <input type="checkbox" name="osc" id="osc" value="osc" />
      <label for="osc">Open Source Community</label>
      <input type="checkbox" name="ghr" id="ghr" value="ghr" />
      <label for="ghr">Gitter help rooms</label>
      <input type="checkbox" name="videos" id="videos" value="videos" />
      <label for="videos">Videos</label>
      <input type="checkbox" name="cm" id="cm" value="cm" />
      <label for="cm">City Meetups</label>
      <input type="checkbox" name="wiki" id="wiki" value="wiki" />
      <label for="wiki">Wiki</label>
      <input type="checkbox" name="forum" id="forum" value="forum" />
      <label for="forum">Forum</label>
      <input type="checkbox" name="ac" id="ac" value="ac" />
      <label for="ac">Additional Courses</label>
      <p>Any comments or suggestions?</p>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter your comment here..."
      ></textarea>
      <button id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
